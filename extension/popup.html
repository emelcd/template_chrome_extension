<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            max-width: 400px;
            min-height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow-x: hidden;
        }
        
        .task-container {
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .task-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .task-form {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .task-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
        }
        
        .task-input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .priority-select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
        }
        
        .add-button, .clear-button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-button:hover {
            background: rgba(76, 175, 80, 0.8);
            transform: translateY(-2px);
        }
        
        .clear-button {
            background: rgba(255, 107, 107, 0.8);
            margin-top: auto;
        }
        
        .clear-button:hover {
            background: rgba(255, 107, 107, 1);
            transform: translateY(-2px);
        }
        
        .task-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .task-item {
            padding: 16px;
            margin: 8px 0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .task-item.completed {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-title-text {
            font-weight: 600;
            font-size: 16px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .task-title-text.completed {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .task-priority {
            color: rgba(255, 255, 255, 0.8);
            display: block;
            margin-top: 6px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: fit-content;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .toggle-button {
            background: rgba(76, 175, 80, 0.8);
            color: white;
        }
        
        .toggle-button:hover {
            background: rgba(76, 175, 80, 1);
            transform: scale(1.1);
        }
        
        .delete-button {
            background: rgba(255, 107, 107, 0.8);
            color: white;
        }
        
        .delete-button:hover {
            background: rgba(255, 107, 107, 1);
            transform: scale(1.1);
        }
        
        .empty-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            font-size: 16px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        /* Scrollbar personalizado */
        .task-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .task-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .task-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .task-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <script src="../src/popup.js"></script>
</body>
</html>

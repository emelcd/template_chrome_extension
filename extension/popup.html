<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="Gestor de Tareas - Extensi칩n de Chrome para organizar tu d칤a"
    />
    <title>游늶 Gestor de Tareas</title>

    <!-- Preload del script para mejor rendimiento -->
    <link rel="preload" href="popup.js" as="script" />

    <!-- Favicon inline para la extensi칩n -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游늶</text></svg>"
    />

    <!-- Archivo CSS externo -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Contenedor de carga inicial -->
    <div id="loading" class="loading fade-in">Cargando Gestor de Tareas...</div>

    <!-- El contenido principal se generar치 din치micamente desde popup.ts -->
    <script src="popup.js"></script>

    <!-- Script para ocultar el loading cuando se cargue la app -->
    <script>
      // Ocultar loading cuando se cargue la aplicaci칩n
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loading = document.getElementById("loading");
          if (loading) {
            loading.style.opacity = "0";
            loading.style.transform = "translateY(-20px)";
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>

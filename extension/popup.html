<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Snake Game - Extensi贸n Divertida</title>
</head>
<body>
  <div class="header">
    <div class="title"> Snake Game</div>
    <div class="subtitle">隆Diversi贸n en tu extensi贸n!</div>
  </div>
  
  <div class="game-container">
    <div class="score-board">
      <span>Puntuaci贸n: <span id="score">0</span></span>
      <span>Velocidad: <span id="speed">1</span></span>
    </div>
    
    <div class="game-board" id="gameBoard">
      <div class="game-over" id="gameOver">
        <div style="font-size: 18px; margin-bottom: 10px;"> 隆Game Over!</div>
        <div>Puntuaci贸n final: <span id="finalScore">0</span></div>
        <button class="restart-btn" onclick="restartGame()">Jugar de nuevo</button>
      </div>
      <div class="paused" id="paused">革 PAUSADO</div>
    </div>
    
    <div class="controls">
      <div> Usa las flechas para mover</div>
      <div>革 Espacio para pausar</div>
      <div> Come la comida roja para crecer</div>
    </div>
  </div>

  <script src="popup.js"></script>
  <style>
    body {
      width: 400px;
      height: 500px;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .game-container {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }
    
    .score-board {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    .game-board {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .snake-segment {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 3px;
      transition: all 0.1s ease;
    }
    
    .snake-head {
      background: #4ade80;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
    }
    
    .snake-body {
      background: #22c55e;
    }
    
    .food {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    
    .restart-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .restart-btn:hover {
      background: #2563eb;
    }
    
    .controls {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .paused {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }
  </style>
</body>
</html>
